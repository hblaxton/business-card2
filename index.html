  <script>

document.body.addEventListener('opened-changed', (e) => {
  if(e.target === document.querySelector('business-card2')){
   console.log('opened-changed', e.detail, e.target); 
   document.querySelector('button[data-toggle-btn]').innerText = e.detail.value ? 'Hide Details' : 'Show Details';
  
  }
  
});

const details = document.querySelector('summary');

// toggle the 1ST instance of the stats
document.querySelector('button[data-toggle-btn]').addEventListener('click', (e) => {
  
  const card = document.querySelector('business-card2');
  card.opened = !card.opened;
 
  
});

// duplicate the 1st item
document.querySelector('.duplicate').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('business-card2').cloneNode(true);
  document.querySelector('#app').appendChild(itemToClone);
});

// modify name of 1st item
document.querySelector('.modifytitle').addEventListener('click', function(e) {
  let name = prompt("Name Business....");
  if (name) {
    document.querySelector('business-card2').name = name;
  }
});

// delete the last item
document.querySelector('#deletelastcard').addEventListener('click', function(e) {
  let wantsTo = confirm("Are you sure?");
  if (wantsTo) {
    if (document.querySelector('#app business-card2:last-child') !== document.querySelector('business-card2')) {
      document.querySelector('#app business-card2:last-child').remove();      
    }
    else {
      alert("YOU CAN NOT DELETE MY LANDSCAPING CARD !!!!");
    }
  }
});

const changeColor = document.querySelector(".colorchange");
changeColor.addEventListener("click", function (e) {

  const colors = ["red", "blue", "green", "pink", "orange", "yellow"]
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  document.querySelector("business-card2").accentColor = randomColor;

});


  </script>
