<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>business-card2</title>
</head>

<body>
  <div class="buttons">
    <button class="duplicate">Duplicate last card</button>
    <button class="modifytitle">Change Name</button>
    <button class="colorchange">change bg color</button>
    <button id="deletelastcard">Delete</button>
    <button data-toggle-btn>Toggle stats</button>
    </div>
   <div id="app">
    <business-card2><div>
      <!-- <ul>
       <li>Cut grass.</li>
        <li></li>
       </ul>  -->
       <p> 
        Cut grass! Cut trees! Plant flowers! Make your lawn pretty :)
       </p>
    </div> </business-card2>
   </div>
  

  <script type="module" src="./src/business-card2.js"></script>
  <script>


const details = document.querySelector('summary');

// toggle the 1ST instance of the stats
document.querySelector('button[data-toggle-btn]').addEventListener('click', (e) => {
  const details = document.querySelector('business-card2').shadowRoot.querySelector('details');
 console.log(details);
  if (details.getAttribute('open')) {
    details.removeAttribute('open');
  }
  else {
    details.setAttribute('open','open');    
  }
});

// duplicate the 1st item
document.querySelector('.duplicate').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('business-card2').cloneNode();
  document.querySelector('#app').appendChild(itemToClone);
});

// modify name of 1st item
document.querySelector('.modifytitle').addEventListener('click', function(e) {
  let name = prompt("Name Business....");
  if (name) {
    document.querySelector('business-card2').shadowRoot.querySelector('.wrapper h3').innerText = name;
  }
});

// delete the last item
document.querySelector('#deletelastcard').addEventListener('click', function(e) {
  let wantsTo = confirm("Are you sure?");
  if (wantsTo) {
    if (document.querySelector('#app :last-child') !== document.querySelector('business-card2')) {
      document.querySelector('#app :last-child').remove();      
    }
    else {
      alert("YOU CAN NOT DELETE MY LANDSCAPING CARD !!!!");
    }
  }
});

document.querySelector(".colorchange").addEventListener("click", function (e) {
  
  var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    
    document.querySelector('business-card2').shadowRoot.querySelector('.wrapper').style.backgroundColor = color;
});


  </script>
</body>

</html>
